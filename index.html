<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Simon Tarasenko"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Место" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__content"><button class="profile__avatar-edit" type="button"><img src="09d950f5d938a9c05856.svg" alt="Ваше фото" class="profile__avatar"></button><div class="profile__info"><h1 class="profile__info-title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__info-paragraph">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__signature">&copy; 2023 Mesto Russia</p></footer><section class="popup popup_info"><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form class="form" name="profile-form" novalidate><input name="profile-form-nickname" id="name-input" class="form__input form__input_mean_name" placeholder="Имя профиля" value="Жак-Ив Кусто" autocomplete="off" minlength="2" maxlength="40" required> <span class="form__input-error name-input-error"></span> <input name="profile-form-job" id="job-input" class="form__input form__input_mean_job" placeholder="Описание профиля" value="Исследователь океана" autocomplete="off" minlength="2" maxlength="200" required> <span class="form__input-error job-input-error"></span> <button class="form__button-save" type="submit">Сохранить</button></form><button class="popup__button-close" type="button"></button></div></section><section class="popup popup_card"><div class="popup__content"><h2 class="popup__title">Новое место</h2><form class="form" name="card-form" novalidate><input name="card-form-title" id="mesto-input" class="form__input form__input_card_title" placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required> <span class="form__input-error mesto-input-error"></span> <input name="card-form-link" type="url" id="url-input" class="form__input form__input_card_link" placeholder="Ссылка на картинку" autocomplete="off" required> <span class="form__input-error url-input-error"></span> <button class="form__button-save" type="submit">Создать</button></form><button class="popup__button-close" type="button"></button></div></section><section class="popup popup_avatar"><div class="popup__content"><h2 class="popup__title">Обновить аватар</h2><form class="form" name="avatar-form" novalidate><input name="avatar-form-link" type="url" id="avatar-input" class="form__input" placeholder="Ссылка на фото" autocomplete="off" required> <span class="form__input-error avatar-input-error"></span> <button class="form__button-save" type="submit">Сохранить</button></form><button class="popup__button-close" type="button"></button></div></section><section class="popup popup_urn"><div class="popup__content"><h2 class="popup__title">Вы уверены?</h2><form class="form_urn" name="urn-form" novalidate><button class="popup__button-save" type="submit">Да</button></form><button class="popup__button-close" type="button"></button></div></section><section class="popup popup_images"><div class="popup__content-image"><figure class="popup__figure"><img src="#" alt="" class="popup__image"><figcaption class="popup__subtitle"></figcaption></figure><button class="popup__button-close" type="button"></button></div></section><template id="elements-template"><article class="elements__card"><img src="#" alt="" class="elements__image"> <img class="elements__urn" alt="Урна" src="823b0cf1b0b7e9cb7cad.svg"><div class="elements__text"><h3 class="elements__title"></h3><div class="elements__like-info"><button class="elements__heart-button" type="button"></button><p class="elements__likes-counter"></p></div></div></article></template></body></html>
