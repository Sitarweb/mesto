<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Simon Tarasenko">
    <title>Место</title>
</head>
<body class="page">
    <!-- Шапка -->
    <header class="header">
        <img src="<%=require('./images/header__logo.svg')%>" alt="Место" class="header__logo">
    </header>
    <!-- Основной контент -->
    <main class="content">
        <!-- Информация профиля, кнопка редатирования профиля и добавления карточки -->
        <section class="profile">
            <div class="profile__content">
                <button class="profile__avatar-edit" type="button">
                    <img src="<%=require('./images/profile__avatar.svg')%>" alt="Ваше фото" class="profile__avatar">
                </button>
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__info-paragraph">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"  type="button"></button>
        </section>
        <!-- Карточки -->
        <section class="elements">
            <!-- Отрисовываются через js -->
        </section>

    </main>
    <!-- Подвал -->
    <footer class="footer">
        <p class="footer__signature">&copy; 2023 Mesto Russia</p>
    </footer>

    <!-- Попап редактирования профиля -->
    <section class="popup popup_info">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="profile-form" novalidate>
                <input name="profile-form-nickname" type="text" id="name-input" class="form__input form__input_mean_name" placeholder="Имя профиля" value="Жак-Ив Кусто" autocomplete="off" minlength="2" maxlength="40" required>
                <span class="form__input-error name-input-error"></span>
                <input name="profile-form-job" type="text" id="job-input" class="form__input form__input_mean_job" placeholder="Описание профиля" value="Исследователь океана" autocomplete="off" minlength="2" maxlength="200" required>
                <span class="form__input-error job-input-error"></span>
                <button class="form__button-save" type="submit">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </section>
    <!-- Попап добавления карточки -->
    <section class="popup popup_card">
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form class="form" name="card-form" novalidate>
                <input name="card-form-title" type="text" id="mesto-input" class="form__input form__input_card_title" placeholder="Название"  autocomplete="off" minlength="2" maxlength="30"  required>
                <span class="form__input-error mesto-input-error"></span>
                <input name="card-form-link" type="url" id="url-input" class="form__input form__input_card_link" placeholder="Ссылка на картинку" autocomplete="off" required>
                <span class="form__input-error url-input-error"></span>
                <button class="form__button-save" type="submit">Создать</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </section>
    <!-- Попап изменения фотографии профиля -->
    <section class="popup popup_avatar">
        <div class="popup__content">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="form" name="avatar-form" novalidate>
                <input name="avatar-form-link" type="url" id="avatar-input" class="form__input " placeholder="Ссылка на фото" autocomplete="off" required>
                <span class="form__input-error avatar-input-error"></span>
                <button class="form__button-save" type="submit">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </section>
    <!-- Попап удаления карточки -->
    <section class="popup popup_urn">
        <div class="popup__content">
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="form_urn" name="urn-form" novalidate>
                <button class="popup__button-save" type="submit">Да</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </section>
    <!-- Попап открытия картинки -->
    <section class="popup popup_images">
        <div class="popup__content-image">
            <figure class="popup__figure">
                <img src="#" alt="" class="popup__image">
                <figcaption class="popup__subtitle"></figcaption>
            </figure>
            <button class="popup__button-close" type="button"></button>
        </div>
    </section>
    <!-- Шаблон по которому создаются карточки -->
    <template id="elements-template">
        <article class="elements__card">
            <img src="#" alt="" class="elements__image">
            <img class="elements__urn" alt="Урна" src="<%=require('./images/urn.svg')%>">
            <div class="elements__text">
                <h3 class="elements__title"></h3>
                <div class="elements__like-info">
                    <button class="elements__heart-button" type="button"></button>
                    <p class="elements__likes-counter"></p>
                </div>
            </div>
        </article>
    </template>

    
</body>
</html>
